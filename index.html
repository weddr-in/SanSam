  <style>
    :root {
      --font-serif: 'Cormorant Garamond', serif;
      --font-display: 'Italiana', serif;
      --font-sans: 'Montserrat', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: var(--font-sans);
      background-color: #050505;
      color: #ffffff;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Screen Reader Only - Accessibility */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* Luxurious Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 2px;
    }

    /* Liquid Chrome Effect - Refined Sterling Silver */
    .liquid-chrome {
      background: linear-gradient(to bottom,
          #FFFFFF 0%,
          #E0E0E0 30%,
          #A0A0A0 50%,
          #E0E0E0 70%,
          #FFFFFF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0px 0px 15px rgba(255, 255, 255, 0.1));
    }

    /* Spiritual Rose Gold Chrome Effect */
    .liquid-chrome-spiritual {
      background: linear-gradient(135deg,
          #B76E79 0%,
          #D4AF37 50%,
          #B76E79 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 4px 12px rgba(183, 110, 121, 0.4));
    }

    /* Gold Shimmer for Event Titles */
    .text-shimmer {
      background: linear-gradient(to right,
          #bf953f 0%,
          #fcf6ba 25%,
          #b38728 50%,
          #fbf5b7 75%,
          #aa771c 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shine 4s linear infinite;
      text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    @keyframes shimmer {
      from {
        transform: translateX(-100%);
      }

      to {
        transform: translateX(100%);
      }
    }

    .animate-shimmer {
      animation: shimmer 3s infinite linear;
    }

    /* Safe Area Padding for Notched Phones */
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }

    .pt-safe {
      padding-top: env(safe-area-inset-top);
    }

    /* Hide AI Chat when Gallery is Open */
    body.gallery-open [class*="z-[150]"],
    body.gallery-open [class*="z-[149]"],
    body.gallery-open [class*="z-[200]"] {
      display: none !important;
    }
  </style>
